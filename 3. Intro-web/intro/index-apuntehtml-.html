<!-- indica el tipo de archivo -->
<!DOCTYPE html>
<!-- lenguaje en que esta la pagina e inicio del diccionario-->
<html lang="es">
    <!-- Es la raíz del documento por eso en el rod se le conoce como "root element" -->
<head>
    <!-- información para el navegador texto, tamaño de pantalla, titulo de pag -->
    <meta charset="UTF-8">
    <!-- meta le da información adiconal al navegador como el paquete de 
    caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>

    <!-- enlazar a un archivo css -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <!-- Contenido que ve el usuario -->
    <p>¡Hola mundo!</p>
    <script src="assets/js/app.js"></script>
</body>
<!-- fin del documento -->
</html>

<!-- etiquetas de apertura y cierre
    tienen contenido dentro (como un corchete)
<html> </html>
<head> </head> 
<body> </body> -->

<!-- etiquetas que no tienen etiqueta de cierre
no tienen contenido dentro 
<meta> -->
