<!-- indica el tipo de archivo -->
<!DOCTYPE html>
<!-- lenguaje en que esta la pagina e inicio del diccionario-->
<html lang="es">
<head>
    <!-- información para el navegador texto, tamaño de pantalla, titulo de pag -->
    <meta charset="UTF-8">
    <!-- meta le da información adiconal al navegador como el paquete de 
    caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
</head>
<body>
    <!-- Contenido que ve el usuario -->
</body>
<!-- fin del documento -->
</html>
